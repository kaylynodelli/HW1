<!DOCTYPE html>
<html>

<head>
	<title>Tables</title>
	<style>
		table, th, td {
		  border: 1px solid blueviolet;
		}
		
		th {
		  padding: 10px;
		}

		td {
		  padding: 5px;
		  border: 2px dotted red;
		}


		</style>
</head>

<body>
	<table bordercolor="black">
		<caption>Cartoon Characters</caption>
		<tr>
			<th>Image</th>
			<th>Name</th>
			<th>Show</th>
			<th>Link</th>
		</tr>
		<tr>
			<td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/5/53/Scooby-Doo.png/150px-Scooby-Doo.png" alt="Scooby" width="96" height="96"></td>
			<td>Scooby Doo</td>
			<td>Scooby-Doo, Where Are You?</td>
			<td><a href="https://en.wikipedia.org/wiki/Scooby-Doo">About Scooby-Doo</a></td>
		</tr>
		<tr>
			<td><img src="https://cdn.shopify.com/s/files/1/0054/4371/5170/products/PatrickStar_467pin.png?v=1627414164" alt="Patrick" width="96" height="96"></td>
			<td>Patrick Star</td>
			<td>Sponge-Bob SquarePants</td>
			<td><a href="https://en.wikipedia.org/wiki/SpongeBob_SquarePants_(character)">Sponge-Bob</a></td>
		</tr>
	</table>
</body>

</html>
